<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calisthenics Training</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      color: #f1c40f;
      margin-bottom: 20px;
    }

    .workout-selection {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .workout-btn, .level-btn, #start-btn, #pause-btn, #next-btn, #back-btn {
      background-color: #f1c40f;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .workout-btn:hover, .level-btn:hover, #start-btn:hover, #pause-btn:hover, #next-btn:hover, #back-btn:hover {
      background-color: #d4ac0d;
    }

    .workout-btn:disabled, .level-btn:disabled, #start-btn:disabled, #pause-btn:disabled, #next-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .workout-area {
      display: none;
    }

    .timer-circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 5px solid #f1c40f;
      border-radius: 50%;
      overflow: hidden;
    }

    #exercise-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #timer {
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #exercise-name {
      font-size: 1.2em;
      color: #f1c40f;
      margin-top: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #level-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .level-btn {
      padding: 8px 16px;
      font-size: 1em;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .timer-circle {
        width: 150px;
        height: 150px;
      }

      #timer {
        font-size: 1.5em;
      }

      #exercise-name {
        font-size: 1em;
      }

      .workout-btn, .level-btn, #start-btn, #pause-btn, #next-btn, #back-btn {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calisthenics Training</h1>
    <div class="workout-selection">
      <button class="workout-btn" data-type="handstand">Handstand</button>
      <button class="workout-btn" data-type="abs">Abs</button>
      <button class="workout-btn" data-type="arms">Arms</button>
    </div>
    <div class="workout-area" style="display: none;">
      <h2 id="workout-title"></h2>
      <div id="level-selection"></div>
      <div class="exercise-container">
        <div class="timer-circle">
          <img id="exercise-image" src="" alt="Exercise Image">
          <div class="timer-text">
            <span id="timer">00:00</span>
            <p id="exercise-name"></p>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="next-btn" disabled>Next</button>
        </div>
      </div>
      <button id="back-btn">Back to Workouts</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>  <script src="js/app.js"></script>
</body>
</html>
