<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Fitness App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini Fitness App</h1>
  </header>

  <main id="app">
    <section id="login-section">
      <input type="text" id="username" placeholder="Your name">
      <button id="login-btn">Login</button>
    </section>

    <section id="dashboard-section" class="hidden">
      <h2>Welcome, <span id="user-name"></span></h2>
      <button id="start-workout">Start Workout</button>
      <button id="view-programs">Programs</button>
      <button id="skill-logs-btn">Skill Logs</button>
    </section>

    <section id="workout-section" class="hidden">
      <h2>Workout</h2>
      <div id="exercise-container"></div>
      <button id="next-exercise">Next</button>
      <button id="end-workout">End Workout</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
