<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calisthenics Training</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Calisthenics Training</h1>
    <div class="workout-selection">
      <button class="workout-btn" data-type="handstand">Handstand</button>
      <button class="workout-btn" data-type="abs">Abs</button>
      <button class="workout-btn" data-type="arms">Arms</button>
    </div>
    <div class="workout-area" style="display: none;">
      <h2 id="workout-title"></h2>
      <div id="level-selection"></div>
      <div class="exercise-container">
        <div class="timer-circle">
          <img id="exercise-image" src="" alt="Exercise Image">
          <div class="timer-text">
            <span id="timer">00:00</span>
            <p id="exercise-name"></p>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="next-btn" disabled>Next</button>
        </div>
      </div>
      <button id="back-btn">Back to Workouts</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
